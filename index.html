<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <h1>audiophile</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#headphones">Headphones</a></li>
                <li><a href="#speakers">Speakers</a></li>
                <li><a href="#earphones">Earphones</a></li>
            </ul>
        </nav>

        <div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <!-- Container section -->
    <div class="container">
        <div class="left">
            <h2>New Product</h2>
            <h1 class="text-6xl font-bold pb-[30px] pt-[20px]">XX99 Mark II <br>Headphones</h1>
            <p>Experience natural, lifelike audio and exceptional <br>build quality made for the passionate music <br>enthusiast.</p>
            <button>SEE PRODUCT</button>
        </div>

        <div class="right">
            <img src="assets/img1.png" alt="rasm">
        </div>
    </div>

    <!-- Cards section -->
    <div class="cards">
        <div class="card">
            <img src="assets/img2.png" alt="rasm">
            <div>
            <h2>HEADPHONES</h2>
            <div class="shop-icon">
                <p>SHOP</p>
                <img src="assets/icon1.png" alt="rasm">
            </div>
        </div>
        </div>

        <div class="card">
            <img src="assets/img3.png" alt="rasm">
            <div>
            <h2>SPEAKERS</h2>
            <div class="shop-icon">
                <p>SHOP</p>
                <img src="assets/icon1.png" alt="rasm">
            </div>
        </div>
        </div>

        <div class="card">
            <div>
            <img src="assets/img4.png" alt="rasm" class="card-img">
            <h2>EARPHONES</h2>
            <div class="shop-icon">
                <p>SHOP</p>
                <img src="assets/icon1.png" alt="rasm">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
